<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Budget Specialist</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            Category: <h:inputText value="#{budgetBean.category}" />
            Amount: <h:inputText value="#{budgetBean.amount}" />
        </h:panelGrid>
        <h:commandButton value="Add Entry" action="#{budgetBean.addEntry}" />
    </h:form>
    <h:dataTable value="#{budgetBean.entries}" var="entry">
        <h:column>
            #{entry.category}
        </h:column>
        <h:column>
            #{entry.amount}
        </h:column>
    </h:dataTable>
</h:body>
</html>
