<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
>
  <h:head>
    <title>Budget Specialist</title>
  </h:head>
	<link rel="stylesheet" href="./style.css" />
  <h:body style="height: 100%;">
    <h:form id="budgetForm">
      <h:panelGrid columns="2">
        Category:
        <h:selectOneMenu
          value="#{budgetBean.category}"
        >
					<f:selectItem itemValue="#{null}" itemLabel="-- Select One --" noSelectionOption="true" />
          <f:selectItems
            value="#{budgetBean.budgetCategories}"
            var="category"
            itemValue="#{category}"
            itemLabel="#{category}"
          />
          <f:ajax render="@form" />
        </h:selectOneMenu>
        <h:outputText value="Item:" rendered="#{budgetBean.category != null}" />
        <h:inputText value="#{budgetBean.item}" rendered="#{budgetBean.category != null}" />
        <h:outputText value="Amount:" rendered="#{budgetBean.category != null}" />
        <h:inputText value="#{budgetBean.amount}" rendered="#{budgetBean.category != null}" />
      </h:panelGrid>
      <h:commandButton value="Add Entry" action="#{budgetBean.addEntry}">
        <f:ajax execute="@form" render="@form manageBudgetEntriesForm:entryTable" />
      </h:commandButton>
    </h:form>
		<h:form id="deletePopupModal" layout="block">
			<h:panelGroup styleClass="modal-overlay" rendered="#{budgetBean.deleteItemFlag}">
				<ui:include src="./includes/deleteConfirmationPopup.xhtml" />
			</h:panelGroup>
		</h:form>
    <h:form id="manageBudgetEntriesForm">
      <h:dataTable id="entryTable" value="#{budgetBean.entries}" var="entry">
        <h:column>
          <f:facet name="header">Category</f:facet>
          #{entry.category}
        </h:column>
        <h:column>
          <f:facet name="header">Item</f:facet>
          #{entry.item}
        </h:column>
        <h:column>
          <f:facet name="header">Amount</f:facet>
          #{entry.amount}
        </h:column>
        <h:column>
          <h:commandButton image="./resources/trashcan.svg" action="#{budgetBean.initiateDeleteEntryPopup(entry)}" styleClass="img-btn">
            <f:ajax execute="@this" render=":deletePopupModal" />
          </h:commandButton>
        </h:column>
      </h:dataTable>
    </h:form>
  </h:body>
</html>
